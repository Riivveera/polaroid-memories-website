<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Memories</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Perla's Graduation</h1>
    <div class="polaroid-gallery">
        <div class="polaroid" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="polaroid-front">
                    <img src="assets/images/side_profile.jpg" alt="Date">
                    <p class="caption">Date</p>
                </div>
                <div class="polaroid-back">
                    <p>May 10, 2025</p>
                    <button class="close-btn" onclick="flipCard(event, this)">X</button>
                </div>
            </div>
        </div>
        <div class="polaroid" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="polaroid-front">
                    <img src="assets/images/image2.jpg" alt="Address">
                    <p class="caption">Address</p>
                </div>
                <div class="polaroid-back">
                    <p>123 Graduation Lane, Arlington, TX</p>
                    <button class="close-btn" onclick="flipCard(event, this)">X</button>
                </div>
            </div>
        </div>
        <div class="polaroid" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="polaroid-front">
                    <img src="assets/images/image3.jpg" alt="Parking">
                    <p class="caption">Parking</p>
                </div>
                <div class="polaroid-back">
                    <p>Parking Lot B</p>
                    <button class="close-btn" onclick="flipCard(event, this)">X</button>
                </div>
            </div>
        </div>
        <div class="polaroid" onclick="flipCard(this)">
            <div class="polaroid-inner">
                <div class="polaroid-front">
                    <img src="assets/images/image3.jpg" alt="Gifts">
                    <p class="caption">Gifts?!! :D</p>
                </div>
                <div class="polaroid-back">
                    <p>Surprise me! üéÅ</p>
                    <button class="close-btn" onclick="flipCard(event, this)">X</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
